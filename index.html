<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists</title>
    <meta name="description" content="Bienvenido a CafeClubTV, tu destino para disfrutar de los mejores videos, playlists y entretenimiento de calidad.">
    <meta name="keywords" content="CafeClubTV, videos, playlists, entretenimiento, contenido exclusivo">
    <link rel="icon" href="images/Icon512x512.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="images/Icon512x512.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    minHeight: {
                        'screen-without-header-footer': 'calc(100vh - 8rem)' // Ajusta este valor seg√∫n la altura de tu header y footer
                    }
                }
            }
        }
    </script>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.cafeclubtv.com/">
    <meta property="og:title" content="CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists">
    <meta property="og:description" content="Bienvenido a CafeClubTV, tu destino para disfrutar de los mejores videos, playlists y entretenimiento de calidad.">
    <meta property="og:image" content="https://www.cafeclubtv.com/images/Icon512x512.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.cafeclubtv.com/">
    <meta property="twitter:title" content="CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists">
    <meta property="twitter:description" content="Bienvenido a CafeClubTV, tu destino para disfrutar de los mejores videos, playlists y entretenimiento de calidad.">
    <meta property="twitter:image" content="https://www.cafeclubtv.com/images/Icon512x512.png">

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <!-- Theme color for browser -->
    <meta name="theme-color" content="#ff0000">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-white to-gray-300 text-gray-800 font-sans">
    <div id="preloader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="loader w-16 h-16 border-8 border-gray-200 border-t-8 border-t-red-600 rounded-full animate-spin"></div>
    </div>

   <header id="header" class="bg-white shadow-md"></header>

<main class="flex-grow">
    <div class="container mx-auto px-4 py-0 flex flex-col min-h-screen-without-header-footer">
        <section id="hero" class="bg-gray-100 rounded-lg shadow-lg">
            <!-- Contenido del hero -->
        </section>

            <section id="parrilla" class="flex-grow mb-8 bg-white rounded-lg shadow-lg p-8">
                <!-- Contenido de Parrilla -->
            </section>

            <section id="playlists" class="flex-grow mb-8 bg-gray-100 rounded-lg shadow-lg p-8">
                <!-- Contenido de Playlists -->
            </section>

            <section id="shorts" class="flex-grow mb-8 bg-white rounded-lg shadow-lg p-8">
                <!-- Contenido de Shorts -->
            </section>

            <section id="sponsors" class="flex-grow mb-8 bg-gray-100 rounded-lg shadow-lg p-8">
                <!-- Contenido de Sponsors -->
            </section>

            <section id="counters" class="flex-grow mb-8 bg-white rounded-lg shadow-lg p-8">
                <!-- Contenido de Counters -->
            </section>
        </div>
    </main>

    <footer id="footer" class="bg-gray-800 text-white"></footer>
    <div id="whatsapp-float" class="fixed bottom-20 right-4 z-50"></div>
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg"></nav>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" defer>
    <script src="js/main.js" type="module" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
